<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GST Calculator | PayEase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/loader.css">
</head>
<body>

<!-- Loader -->
<div id="loader"></div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <a class="navbar-brand" href="index.html">
    <img src="assets/images/logo.png" width="30" height="30" alt=""> PayEase
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
      <li class="nav-item active"><a href="gst-calculator.html" class="nav-link">GST Calculator</a></li>
      <li class="nav-item"><a href="currency-converter.html" class="nav-link">Currency Converter</a></li>
      <li class="nav-item"><a href="income-tax-calculator.html" class="nav-link">Income Tax</a></li>
      <li class="nav-item"><a href="schemes.html" class="nav-link">Govt Schemes</a></li>
    </ul>
  </div>
</nav>

<!-- Main Container -->
<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-4">
          <h2 class="text-center text-success mb-4">GST Calculator</h2>

          <form id="gstForm">
              <div class="form-group">
                  <label for="amount">Enter Base Amount (INR)</label>
                  <input type="number" class="form-control" id="amount" required>
              </div>

              <div class="form-group">
                  <label for="gstRate">Select GST Rate (%)</label>
                  <select class="form-control" id="gstRate">
                      <option value="5">5%</option>
                      <option value="12">12%</option>
                      <option value="18" selected>18%</option>
                      <option value="28">28%</option>
                  </select>
              </div>

              <button type="submit" class="btn btn-success btn-block">Calculate GST</button>
          </form>

          <div id="gstResult" class="mt-4 d-none">
              <h4 class="text-primary">Calculation Summary:</h4>
              <ul class="list-group">
                  <li class="list-group-item"><b>Base Amount:</b> ₹<span id="baseAmount"></span></li>
                  <li class="list-group-item"><b>GST Rate:</b> <span id="rate"></span>%</li>
                  <li class="list-group-item"><b>SGST:</b> ₹<span id="sgst"></span></li>
                  <li class="list-group-item"><b>CGST:</b> ₹<span id="cgst"></span></li>
                  <li class="list-group-item bg-light"><b>Total GST:</b> ₹<span id="totalGst"></span></li>
                  <li class="list-group-item bg-success text-white"><b>Final Payable Amount:</b> ₹<span id="totalAmount"></span></li>
              </ul>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer bg-success text-white text-center py-3">
    &copy; 2025 PayEase | Empowering Finance
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/loader.js"></script>
<script src="js/gst.js"></script>

</body>
</html>
